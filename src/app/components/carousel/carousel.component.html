<div *ngIf="config">
  <div id="{{config.name}}" class="carousel slide" [attr.data-bs-ride]="hasTransition">
    <div class="carousel-indicators">
      <button
        *ngFor="let item of items; index as i"
        type="button"
        [attr.data-bs-target]="'#'+config.name"
        [attr.data-bs-slide-to]="i"
        [class.active]="i===0" 
        aria-current="true"
        [attr.aria-label]="'Slide ' + (i+1)">
      </button>
    </div>
    <div class="carousel-inner">
      <div *ngFor="let item of items; index as i">
        <div
          class="carousel-item"
          [class.active]="i===0" 
          [style.height]="config.height"
          [style.width]="config.width"
          [attr.data-bs-interval]="config.timeTransition">
          <img [src]="item.image" class="d-block" alt="..." />
          <div class="carousel-caption d-md-block">
            <h5>{{item.title}}</h5>
            <p>{{item.text}}.</p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#'+config.name" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#'+config.name" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
